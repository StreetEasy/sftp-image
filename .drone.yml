kind: pipeline
name: images
type: kubernetes

steps:
- name: build
  image: plugins/docker
  environment:
  settings:
    purge: false
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo: zillownyc/sftp
    tags:
    - latest
    - "1.0.0"
    - "1.0"

trigger:
  event:
  - push
  branch:
  - master
